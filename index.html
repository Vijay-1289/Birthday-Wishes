	<style>

			align-items: center;

		}
		#main-content {
			display: none; /* hide actual page until clicked */
		}
		#start-screen button {
			font-size: 28px;
			padding: 15px 40px;
			border-radius: 10px;
		}
	</style>
</head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="effect.js"></script>

	<script>
		// Start button -> hide intro, show main page
		$("#start-btn").click(function(){
			$("#start-screen").fadeOut(800, function(){
				$("#main-content").fadeIn(800);
				// auto trigger first effect
				$("#turn_on").trigger("click");
			});
		});
	</script>
